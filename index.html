<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de Sueldo</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <head>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      />
    </head>
  </head>
  <body>
    <h1><i class="fas fa-calculator"></i> Calculadora de Sueldo</h1>

    <label for="valor-hora">Valor de la Hora:</label>
    <input type="number" id="valor-hora" />

    <label for="horas-virtuales">Horas Virtuales:</label>
    <input type="number" id="horas-virtuales" />

    <label for="horas-presenciales">Horas Presenciales:</label>
    <input type="number" id="horas-presenciales" />

    <div id="resultado"></div>

    <script src="script.js"></script>
  </body>
</html>
